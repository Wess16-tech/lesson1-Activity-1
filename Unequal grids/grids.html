</style>

<body>

        </div>
        <div class="col">
            Tuesday
        <hr>

            <td>Pancake</td>
        </tr>
        </div>
        <div class="col">
            Wednesday
        <hr>
        <tr>
          <td>sandwich</td>
        </tr>
        </div>
        <div class="col">
            Thursday
        <hr>
        <tr>
            <td>cereal</td>
        </tr>
        </div>

            Friday
        <hr>
        <tr>

            </tr>
        </div>
    </div>
   </div>

</html>
