<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><em>Student Regristeration Form</em></h1>
    <form>
        <fieldset>
            <legend><h3>Identity/course</h3></legend>
            <label>Firstname</label><br>
            <input type="text" id="name" placeholder="firstname"><br>
            <label>Middlename</label><br>
            <input type="text" id="name" placeholder="middlename"><br>
            <label>Lastname</label><br>
            <input type="text" id="name" placeholder="lastname"><br>
            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <input type="radio" id="other" name="gender" value="Other">Other<br>
            <label>Course:</label>                   
            <select name="Courses" id="courses">
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Mechatronic Engineering">Mechatronic Engineering</option>
                <option value="Applied Chemistry">Applied Chemistry</option>
                <option value="Bachelor of Film & Animation">Bachelor of Film & Animation</option>
                <option value="Other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><h3>Location/Communication</h3></legend>
            <label>Phone:</label>
            <select name="numbeg" id="numbeg">
                <option value="+93">+93</option>
                <option value="+358">+358</option>
                <option value="+355">+355</option>
                <option value="+213">+213</option>
                <option value="+1">+1</option>
                <option value="+376">+376</option>
                <option value="+244">+244</option>
                <option value="+54">+54</option>
                <option value="+374">+374</option>
                <option value="+297">+297</option>
                <option value="+247">+247</option>
                <option value="+61">+61</option>
                <option value="+672">+672</option>
                <option value="+43">+43</option>
                <option value="+994">+994</option>
                <option value="+91">+91</option>
                <option value="+81">+81</option>
                <option value="+254">+254</option>
                <option value="+234">+234</option>
                <option value="+227">+227</option>
            </select>
            <input type="phonenumber" id="phonenumber"><br>
            <label>Current Address</label><br>
            <input type="text" id="Address" placeholder="Address"><br>
            <label>Email</label><br>
            <input type="email" id="email" placeholder="email address"><br>
            <label>Password</label><br>
            <input type="password" id="password" placeholder="password"></label><br>
            <label>Re-type Password</label><br>
            <input type="password" id="password"><br>
        </fieldset>
        <br><input type="Submit">
    </form>
</body>
</html>
